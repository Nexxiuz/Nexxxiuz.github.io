<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - MotoShop</title>
    <link rel="stylesheet" href="estylos.css">
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Sección de Contacto -->
<section class="contact-section">
    <h2>Contáctanos</h2>
    <p>¿Tienes preguntas o necesitas más información? ¡Estamos aquí para ayudarte! Llena el formulario y nos pondremos en contacto contigo lo antes posible.</p>
    <form class="contact-form" action="submit_form.php" method="POST">
        <div class="input-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>
        </div>
        <div class="input-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
        </div>
        <div class="input-group">
            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" name="phone" placeholder="Tu número de teléfono" required>
        </div>
        <div class="input-group">
            <label for="subject">Motivo de Contacto</label>
            <select id="subject" name="subject" required>
                <option value="" disabled selected>Selecciona un motivo</option>
                <option value="Consulta">Consulta</option>
                <option value="Soporte">Soporte</option>
                <option value="Sugerencia">Sugerencia</option>
                <option value="Otro">Otro</option>
            </select>
        </div>
        <div class="input-group">
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" placeholder="Escribe tu mensaje" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Enviar Mensaje</button>
    </form>
</section>


    <!-- Footer -->
    <div id="footer-container"></div>

    <script>
        // Cargar el header
        fetch("partials/header.html")
            .then(response => response.text())
            .then(data => document.getElementById("header-container").innerHTML = data);

        // Cargar el footer
        fetch("partials/footer.html")
            .then(response => response.text())
            .then(data => document.getElementById("footer-container").innerHTML = data);
    </script>
</body>
</html>
